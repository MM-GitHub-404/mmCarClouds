# 应用名称
spring.application.name=ProUserInfo
# 应用服务 WEB 访问端口
server.port=6621
#nacos
spring.cloud.nacos.config.server-addr=192.168.24.128:8848
spring.cloud.nacos.discovery.server-addr=192.168.24.128:8848
spring.cloud.nacos.username=nacos
spring.cloud.nacos.password=nacos
#监控和健康检查
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#指定sentinel-dashboard控制台的连接地址
spring.cloud.sentinel.transport.dashboard=192.168.24.128:8080
